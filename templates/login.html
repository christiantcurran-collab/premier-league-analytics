<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003d71">
    <title>Login - Degenerate Capital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #003d71;
            --gray-50: #f8f9fa;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-900: #212529;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }
        
        .login-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-style: italic;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .form-input {
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 61, 113, 0.1);
        }
        
        .btn-login {
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-login:hover {
            background-color: #002945;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 61, 113, 0.3);
        }
        
        .error-message {
            background-color: #f8d7da;
            color: var(--danger);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            border: 1px solid #f5c2c7;
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">DEGENERATE CAPITAL</h1>
            <p class="login-subtitle">Quantitative degeneracy since 2025</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form class="login-form" method="POST">
            <div class="form-group">
                <label class="form-label" for="password">Enter Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Password"
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn-login">
                Access Platform
            </button>
        </form>
        
        <div class="login-footer">
            <p>Authorized users only</p>
        </div>
    </div>
</body>
</html>
